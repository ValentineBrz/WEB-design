    <section class="page-section register" id="register">
        <div class="container">
          <div class="row"></div>
          <div class="col-md-12">
            <div class="card"></div>
            <div class="card-header">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
            </div>
            
            <div class = "card-body" >
              <form class="form-horizontal" method="post" action="#">
    
                <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label">First Name</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                      </div>
                  </div>
              </div>
    
              <div class="form-group">
                <label for="surname" class="cols-sm-2 control-label">Last Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter your Surame" />
                    </div>
                </div>
            </div>
    
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Email</label>
              <div class="cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                      <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                  </div>
              </div>
          </div>
    
          <div class="form-group">
            <label for="birthday" class="cols-sm-2 control-label">Birthday</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="date" class="form-control" name="birthday" id="birthday" placeholder="Enter your Birthday" />
                </div>
            </div>
    
            <div class="form-group">
            <label for="gender" class="cols-sm-2 control-label">Gender</label>
            <div class="cols-sm-10">
                <div class="input-group">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                    <label class="custom-control-label" for="defaultInline1">Male</label>
                  </div>
                  
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                    <label class="custom-control-label" for="defaultInline2">Female</label>
                  </div>
                </div>
            </div>
    
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
              <div class="cols-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                      
                      <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                  </div>
              </div>
          </div>
    
          <div class="form-group ">
            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
        </div>
          
        <div class="container signin">
          <p>Already have an account? <a href="Login.html">Sign in</a>.</p>
        </div>
    
        </div>
                </form>
